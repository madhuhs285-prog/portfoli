<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body{
            font-family:Arial,sans-serif;
            background-color:rgba(181, 151, 34, 0.477);
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
        .card{
          background-color: rgb(70, 195, 105); 
          border-radius: 15px;
          width:350px;
          padding: 30px 20px;
          text-align: center;
          box-shadow:0 8px 20px rgba(0,0,0,0.2);
          animation:fadeln 1s ease forwards; 
        }

        .card img{
            width:100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid black;
            object-fit: cover;
            animation: popIn 0.8s ease forwards;
            cursor:pointer;
        }
        .card h2{
            margin: 15px 0 5px 0;
            font-size: 22px;
            color:black;
        }
        .card h4{
            margin:0 0 15px 0;
            font-weight: normal;
            color:black;
        }
        .card p{
            font-size: 14px;
            color: rgb(4, 4, 78);
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .skills{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .skills span{
            background-color: rgb(66, 49, 98);
            color:white;
            padding:5px 10px;
            border-radius: 12px;
            font-size: 12px;
            transition:transform 0.3s,background-color 0.3s;
            cursor:pointer;
        }
        .skills span:hover{
            transform: scale(1.1);
            background-color: rgb(4, 60, 4);
        }
        .btns{
            display:flex;
            justify-content: center;
            gap:15px;
            margin-bottom:15px;
        }
        .btns button{
            padding:8px 16px;
            border:none;
            border-radius: 8px;
            cursor:pointer;
            font-weight: bold;
            transition: transform 0.3s,background-color 0.3s;
        }
        .btn-contact{
            background-color: rgb(91, 14, 163);
            color: white;
        }
        .btn-contact:hover{
            background-color: rgb(3, 73, 29);
            transform: scale(1.05);
        }
        .btn-cv{
            background-color: rgb(85, 0, 255);
            color: rgb(255, 174, 0);
        }
        .btn-cv:hover{
            background-color: rgb(16, 177, 218);
            transform: scale(1.05);
        }
        .footer{
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgb(3, 37, 13);
            margin-top: 10px;
        }
        
        @keyframes fadeln{
            from{opacity: 0; transform:translateY(20px);}
            to{opacity: 1; transform:translateY(0);}
        }
        @keyframes popIn{
            from{opacity: 0;transform:scale(0.5);}
            to{opacity: 1;transform:scale(1);}
        }
    </style>
</head>
<body>
    <div class="card">
    <img src="im.jpj.jpeg" alt="profile photo">

    <h2>MADHUKESHWAR HS</h2>
    <h4>Bachelor of Computer applications</h4>

    <p>
        I am a Student of SJR college.
        Learning about new technologies always fascinates me.
        I aspire to build new tech which help solving date-to-day problems.
    </p>
    <div class="skills">
        <span>python programming</span>
        <span>c</span>
        <span>java</span>
        <span>c++</span>
        <span>web programming</span>
        <span>ml</span>
    </div>

    <div class="footer">
        <button class="btn-contact">Contact me</button>
        <button class="btn-cv">Download CV</button>
    </div>
    </div>

    <script>
        document.querySelector(".btn-contact").addEventListener("click",function(){
            alert("Contact Details:\n\nEmail:madhuhs285@gmail.com\nPhone: +91 9663799060");
        
        });

        document.querySelector(".btn-cv").addEventListener("click",function(){
            alert("CV Download will start soon(demo).");
        });

        let skills=document.querySelectorAll(".skills span");

        skills.forEach(function(skill){
            skill.addEventListener("click",function(){
                alert("skill:" +this.innerText);
            });
        });
        document.querySelector(".card img").addEventListener("click",function(){
            alert("Hello! I am Madhukeshwar. Nice to meet you!");
        });
        
    </script>
</body>
</html>
